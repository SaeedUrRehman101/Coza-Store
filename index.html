<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Starting Number</label>
    <input class="num1" type="number">

    <label for="">Ending Number</label>
    <input class="num2" type="number">

    <button class="btn">Click</button>
    <div class="result"></div>


    <script>


        let btn = document.querySelector('.btn');
        let result= document.querySelector('.result')

        // console.log(typeof num1);
        // console.log(typeof num2); // when we don't use the parseint method do they don't excute the numbers which is graeter then 9, so that's why we use parseint method. 



        btn.addEventListener('click', () => {

            let num1 = parseInt(document.querySelector('.num1').value);
            let num2 = parseInt(document.querySelector('.num2').value);
            let x = '';


            for (let i = num1; i <= num2; i++) {

                if (i % 5 == 0) {
                   x += `<p style="background-color: lightblue;"> ${i} FizzBuzz </p>`;

                }
                else if (i % 2 == 0) {
                    // console.log(`${i} Fizz`);
                    x += `<p style= "background-color: gray;">${i} Fizz </p>`;
                    // console.log(result)

                    // console.log(result)
                }
                else {
                    x += `<p style="background-color:darkkhaki;">${i} Buzz </p>`;
                }
            }
            result.innerHTML = x;
        })





    </script>

</body>

</html>
